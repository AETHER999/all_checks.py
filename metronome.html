<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Metronome</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="metronome-container">
      <h1>Metronome</h1>
      <form>
        <label for="tempo">Tempo (BPM):</label>
        <input type="number" id="tempo" name="tempo" min="1" max="500" required>
        <br>

        <label for="subdivision">Subdivision:</label>
        <select id="subdivision" name="subdivision" required>
          <option value="1/1">1/1</option>
          <option value="1/2">1/2</option>
          <option value="1/4">1/4</option>
          <option value="1/8">1/8</option>
          <option value="1/16">1/16</option>
          <option value="1/32">1/32</option>
        </select>
        <br>

        <label for="click-sound">Click sound:</label>
        <select id="click-sound" name="click-sound" required>
          <option value="beep">Beep</option>
          <option value="woodblock">Woodblock</option>
          <option value="cowbell">Cowbell</option>
        </select>
        <br>

        <button type="submit">Start</button>
        <button type="button" id="stop-button">Stop</button>
      </form>
    </div>

    <script src="metronome.js"></script>
  </body>
</html>
